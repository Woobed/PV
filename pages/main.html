<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <header>
        <div class="user-info">
            <span style="color: #8b8b8dfb">Имя Фамилия</span>
        </div>
        <div class="contact-info">
            <span style="color: #350cc9">8 800 800-08-08</span>
            <span class="logout">Выход</span>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="main.html" style="color: #350cc9;font-weight: bold;">Домой</a></li>
            <li><a href="kreditPage.html" style="color: #8b8b8dfb;font-weight: bold">Кредиты</a></li>
            <li><a href="#"style="color: #8b8b8dfb;font-weight: bold">Сервисы</a></li>
            <button class = "button" style="color: white;">Оформить кредит</button>
        </ul>
    </nav>
    <main>

        <div class="balance-info">
            <div class="card">
                <div class="card-details">
                    <div class="balancetext">Баланс</div>
                    <span class="balance">₽5,750.20</span>
                    <div class="card-number">5282 3456 7890 1289</div>
                    
                </div>
                <div>
                    <img class="card-logo" src="/images/masterCard.png" alt="MasterCard Logo">
                    <div class="expiry">09/25</div>
                </div>
            </div>
            <div class="illustration">
                <img src="/images/poguImage.png" alt="Illustration">
            </div>
        </div>
        <div class="actions">
            <button>История</button>
            <button>Поддержка</button>
        </div>
    </main>
</body>
</html>
